<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Student Committee</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .header { font-size: 24px; font-weight: bold; padding: 15px; background-color: #f0f0f0; }
        .form-box { width: 50%; margin: auto; padding: 20px; border: 2px solid #000; background-color: #f9f9f9; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; margin-top: 5px; }
        .submit-btn { width: 100%; padding: 12px; font-size: 18px; color: white; background-color: #007bff; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #0056b3; }
        .message { display: none; margin-top: 15px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <div class="header">Enroll in Student Committee</div>

    <div class="form-box">
        <h2>Request Enrollment</h2>
        <p>Provide your contact details, and we will reach out to you.</p>
        <form onsubmit="event.preventDefault(); showMessage();">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="message" id="successMessage">We will reach out to you soon!</p>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function showMessage() {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>

</body>
</html>
