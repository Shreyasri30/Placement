<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .header { font-size: 24px; font-weight: bold; padding: 15px; background-color: #f0f0f0; }
        .form-box { width: 50%; margin: auto; padding: 20px; border: 2px solid #000; background-color: #f9f9f9; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; margin-top: 5px; }
        .submit-btn { width: 100%; padding: 12px; font-size: 18px; color: white; background-color: #28a745; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #218838; }
        .message { display: none; margin-top: 15px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <div class="header">New User Registration</div>

    <div class="form-box">
        <h2>Register Here</h2>
        <form onsubmit="event.preventDefault(); showMessage();">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="message" id="successMessage">Registered Successfully!</p>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function showMessage() {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>

</body>
</html>
